{% include header.html %}
<div class="main-content viewport">
  <ul class="archive-list">
    {% for post in site.posts %}
      <li> <a href="{{ post.url }}">{{ post.title | truncatewords: 15}}</a><span>{{ post.date | date: "%m-%d-%Y" }}</span></li>
    {% endfor %}
  </ul>
</div>
{% include footer.html %}
