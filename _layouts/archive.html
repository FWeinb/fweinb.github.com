{% include header.html %}
<div class="main-content viewport">
  <ul class="archive-list">
    {% for post in site.posts %}
      {% if post.published %}
      <li>
      {% if post.csstricks %}
        <a href="{{ post.csstricks }}" target="_blank">{{ post.title }}</a> - [CSS-Tricks]
      {% else %}
        <a href="{{ post.url }}">{{ post.title | truncatewords: 15 }}</a>
      {% endif %}
        <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
{% include footer.html %}
